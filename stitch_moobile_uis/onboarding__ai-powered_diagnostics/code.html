<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DriveAssist Onboarding</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5593f6",
              "background-light": "#f5f7f8",
              "background-dark": "#101722",
            },
            fontFamily: {
              "display": ["Space Grotesk"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display group/design-root overflow-hidden">
<!-- Top App Bar with Skip Button -->
<div class="flex items-center p-4 pb-2 justify-end shrink-0">
<button class="flex items-center justify-end">
<p class="text-slate-500 dark:text-slate-400 text-base font-bold leading-normal tracking-[0.015em] shrink-0">Skip</p>
</button>
</div>
<!-- Main Content Area -->
<div class="flex flex-col flex-grow justify-between p-6">
<!-- Content block: Image, Headline, BodyText -->
<div class="flex flex-col items-center">
<!-- Illustration -->
<div class="w-full max-w-sm aspect-square my-4">
<img alt="An illustration of a futuristic car being analyzed by an artificial intelligence interface with glowing blue lines and sparkles." class="w-full h-full object-contain" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCrrUorfJuRForHzFgUFgKjjysFFlTAtzLkMlATFVkCvEpnGgogdIwUfXV68AKMp4_0hoh1JVU47EAIIBfxutLT2UcV4SkwjphJcxRzONSiPYM8uj392BhRNQ9fL2l6ji5wERpH0-N0o5OwdGixyj0CTl9OHjmKeLUCpUtGa3nwUGhlvZ06qQQZNGbRobtYSxLxAYl2EChkwlrI7RKtcgAfT9oN98E_-3dHjeFWqtUmBD2aVIHwBC58NtL3eE8CYnYnAfHByJmDDotJ"/>
</div>
<!-- Headline Text -->
<h1 class="text-slate-900 dark:text-white tracking-light text-3xl font-bold leading-tight text-center pb-3 pt-6">AI-Powered Diagnostics</h1>
<!-- Body Text -->
<p class="text-slate-600 dark:text-slate-300 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center max-w-md">Upload photos or describe your car issue. Get instant AI analysis and solutions.</p>
</div>
<!-- Bottom Navigation -->
<div class="flex flex-col items-center w-full gap-5 pb-4">
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-5">
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
<div class="h-2.5 w-2.5 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
</div>
<!-- Next Button -->
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-xl bg-primary px-6 text-base font-bold text-white shadow-lg transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 dark:focus-visible:ring-offset-background-dark">
                    Next
                </button>
</div>
</div>
</div>
</body></html>
