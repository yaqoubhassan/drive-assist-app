<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign In - DriveAssist</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5593f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark">
<button class="text-slate-800 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-500/10">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
</div>
<div class="flex-grow flex flex-col px-4 pt-6 pb-8">
<!-- HeadlineText & BodyText -->
<h1 class="text-slate-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight text-left pb-2">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal pb-8">Sign in to continue</p>
<div class="flex flex-col gap-4">
<!-- Email TextField -->
<div class="flex flex-col">
<label class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Email</label>
<div class="relative flex w-full items-center">
<div class="absolute left-0 pl-4 pointer-events-none text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-xl">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-200/50 dark:bg-slate-800/50 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</div>
</div>
<!-- Password TextField -->
<div class="flex flex-col">
<label class="text-slate-800 dark:text-white text-sm font-medium leading-normal pb-2">Password</label>
<div class="relative flex w-full items-center">
<div class="absolute left-0 pl-4 pointer-events-none text-slate-400 dark:text-slate-500">
<span class="material-symbols-outlined text-xl">lock</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-slate-200/50 dark:bg-slate-800/50 focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 pl-12 pr-12 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-0 pr-4 text-slate-400 dark:text-slate-500 hover:text-primary">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</div>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-4">
<a class="text-primary text-sm font-medium hover:underline" href="#">Forgot Password?</a>
</div>
<!-- Primary Button -->
<div class="pt-8 pb-6">
<button class="flex w-full items-center justify-center rounded-lg bg-primary h-14 text-white text-base font-bold leading-normal hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-dark focus:ring-primary">Sign In</button>
</div>
<!-- Divider -->
<div class="flex items-center gap-4 py-2">
<hr class="flex-grow border-t border-slate-300 dark:border-slate-700"/>
<span class="text-slate-400 dark:text-slate-500 text-sm font-medium">OR</span>
<hr class="flex-grow border-t border-slate-300 dark:border-slate-700"/>
</div>
<!-- Social Login Buttons -->
<div class="flex flex-col gap-4 pt-6">
<button class="flex w-full items-center justify-center gap-3 rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800/50 h-14 text-slate-800 dark:text-white text-base font-medium leading-normal hover:bg-slate-200 dark:hover:bg-slate-800">
<img class="h-6 w-6" data-alt="Google logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBxtkhYW2rfnNwe5wJRsqP48RDXpN5y4HcrcmQptDfiNIuor51WoyobEPnhzp1zskmHL2qzEWTf-7wKynJ5r3Rq3zxNFZLKotTWjIvtkOAT2_7NNptV3117dXH8R-XFQeLVTJEGtZyeSJCpU_Zn4ycC23pYEF5tKQKJbyFQcVAOW4-3GldTuDTUBgENqEyjLZt0ygpUR1X2YeplHbj4d9PBrkDaXk2mwjGNhp0FAI6eZe4w52ek0DiiE39C4wUeHe-sY63Wftfi7_qg"/>
                    Sign in with Google
                </button>
<button class="flex w-full items-center justify-center gap-3 rounded-lg border border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-800/50 h-14 text-slate-800 dark:text-white text-base font-medium leading-normal hover:bg-slate-200 dark:hover:bg-slate-800">
<img class="h-6 w-6 dark:invert" data-alt="Apple logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBPHzIA5z16BSAznL4s-oFH1o7Wgh6b9IOjrQ8Gq0kc6ANPPTNqxNKj4h1rYpjhIZ3_KS0wENmVRC9UJLrDzT9VAg_nufbXNf2YbMe6EvXucTxeGKiPEXkPW6qvDUYJL9JoDaDxe-nSv1wf-fSv31dorrQYvOR7qtjYDmXqBY9Ax3W2FxXpGlXejkTiEhPx7kEWdKpPcYrAb8Nf1HH4BuchD7xieDEiCpe7n6r04GIpRSC6O7zsDHFh3x6oR5JDq1diZNNd0baxF7Ba"/>
                    Sign in with Apple
                </button>
</div>
<!-- Footer Link -->
<div class="flex-grow"></div>
<div class="flex justify-center items-center pt-8">
<p class="text-slate-500 dark:text-slate-400 text-sm">Don't have an account? <a class="font-bold text-primary hover:underline" href="#">Sign Up</a></p>
</div>
</div>
</div>
</body></html>
