<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile - DriveAssist</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5593f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-gray-200 dark:border-gray-800">
<div class="flex size-10 shrink-0 items-center justify-center text-gray-800 dark:text-gray-200">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Edit Profile</h2>
<div class="flex w-10 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Save</p>
</div>
</div>
<div class="flex-grow p-4">
<div class="w-full max-w-lg mx-auto">
<!-- Profile Header -->
<div class="flex w-full flex-col gap-4 items-center pt-6 pb-8">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-24 w-24" data-alt="User's current profile avatar" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAHWOmGiIMcci6zNPd243lqsUbPKZpDZseTz-BKwepR3pzCC1mwiO_p6UYN99bEFXBEgKYsEuV8214-wk5RWNFTKF5QKXsf_SvaeylnP-5Phu8Q_5lnuYl-oEoDY43P4T1_4Sh7h-dYxlkotCtDGT5cHLYD-b5bVmwRF6l1wWSq-lhWZJ1VKxi2RkiDOrDk4P9LPcQF_k6i2oTrBNsN4KWtl5ODfUD-cFEmI-x0ppvARpoo83k-ytoxU7jirXZOhct03Ah7_ZN-CZGQ");'></div>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden h-10 px-4 text-primary text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Change Photo</span>
</button>
</div>
<!-- Form Fields -->
<div class="space-y-6">
<!-- Full Name -->
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Enter your full name" value="Alex Harrison"/>
</label>
<!-- Email -->
<div>
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Enter your email" value="alex.harrison@example.com"/>
</label>
<p class="text-gray-500 dark:text-gray-400 text-xs font-normal leading-normal pt-2 px-1">Email requires verification if changed.</p>
</div>
<!-- Phone Number -->
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">Phone Number (Optional)</p>
<div class="flex items-center gap-0 w-full rounded-lg border border-gray-300 dark:border-gray-700 focus-within:ring-2 focus-within:ring-primary/50 bg-white dark:bg-gray-800/50 overflow-hidden">
<div class="flex items-center pl-4 pr-3 border-r border-gray-300 dark:border-gray-700 h-14">
<p class="text-gray-800 dark:text-gray-200 text-base">+1</p>
<span class="material-symbols-outlined text-gray-500 dark:text-gray-400 !text-xl ml-1">expand_more</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden text-gray-900 dark:text-white focus:outline-0 focus:ring-0 border-0 bg-transparent h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="555-123-4567" value=""/>
</div>
</label>
<!-- Location -->
<div>
<label class="flex flex-col w-full">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal pb-2">Location</p>
<div class="relative flex items-center w-full">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800/50 h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 pl-12 text-base font-normal leading-normal" placeholder="Enter your location" value="San Francisco, CA"/>
<span class="material-symbols-outlined absolute left-4 text-gray-400 dark:text-gray-500 pointer-events-none">location_on</span>
</div>
</label>
<button class="flex items-center gap-1.5 px-1 pt-2 text-primary text-sm font-medium">
<span class="material-symbols-outlined !text-base">my_location</span>
                            Use current location
                        </button>
</div>
<!-- Bio -->
<label class="flex flex-col w-full">
<div class="flex justify-between items-baseline pb-2">
<p class="text-gray-900 dark:text-white text-sm font-medium leading-normal">Bio (Optional)</p>
<p class="text-gray-500 dark:text-gray-400 text-xs font-normal">0/150</p>
</div>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800/50 min-h-[120px] placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-normal" placeholder="Tell us a little about yourself..."></textarea>
</label>
</div>
<!-- Save Changes Button -->
<div class="pt-10 pb-6">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] opacity-50 cursor-not-allowed">
<span class="truncate">Save Changes</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
