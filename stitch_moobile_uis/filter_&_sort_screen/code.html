<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Filters &amp; Sort - DriveAssist</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5593f6",
              "background-light": "#f5f7f8",
              "background-dark": "#101722",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex flex-col bg-background-light dark:bg-background-dark pt-4">
<div class="flex items-center p-4 pb-3">
<button class="flex size-12 shrink-0 items-center justify-start text-zinc-800 dark:text-white">
<span class="material-symbols-outlined text-3xl">close</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Filters &amp; Sort</h1>
<div class="flex w-12 items-center justify-end">
<button class="text-base font-bold leading-normal tracking-[0.015em] text-primary">Reset</button>
</div>
</div>
<div class="px-4">
<div class="h-px w-full bg-zinc-200 dark:bg-zinc-800"></div>
</div>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 overflow-y-auto px-4 pb-36">
<!-- Distance Section -->
<section class="py-4">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Distance</h2>
<div class="@container pt-4">
<div class="relative flex w-full flex-col items-start justify-between gap-3 @[480px]:items-center">
<div class="flex w-full shrink-[3] items-center justify-between">
<p class="text-base font-medium leading-normal text-zinc-900 dark:text-white">Up to 25 mi</p>
<p class="text-sm font-normal leading-normal text-zinc-600 dark:text-zinc-400 @[480px]:hidden">25</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1.5 flex-1 rounded-full bg-zinc-200 dark:bg-zinc-800">
<div class="h-full w-[25%] rounded-full bg-primary"></div>
<div class="relative"><div class="absolute -left-2.5 -top-2 size-5 rounded-full border-4 border-primary bg-white"></div></div>
</div>
<p class="hidden text-sm font-normal leading-normal text-zinc-600 dark:text-zinc-400 @[480px]:block">25</p>
</div>
</div>
</div>
<div class="flex flex-wrap gap-3 pt-4">
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 px-4">
<p class="text-sm font-medium leading-normal text-primary">&lt; 5 mi</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-zinc-200 bg-transparent px-4 dark:border-zinc-700">
<p class="text-sm font-medium leading-normal text-zinc-800 dark:text-white">&lt; 10 mi</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-zinc-200 bg-transparent px-4 dark:border-zinc-700">
<p class="text-sm font-medium leading-normal text-zinc-800 dark:text-white">&lt; 25 mi</p>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full border border-zinc-200 bg-transparent px-4 dark:border-zinc-700">
<p class="text-sm font-medium leading-normal text-zinc-800 dark:text-white">&lt; 50 mi</p>
</button>
</div>
</section>
<div class="h-px w-full bg-zinc-200 dark:bg-zinc-800"></div>
<!-- Specialties Section -->
<section class="py-6">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Specialties</h2>
<div class="mt-4 space-y-4">
<label class="flex items-center gap-3">
<input checked="" class="size-5 rounded border-2 border-zinc-300 bg-transparent text-primary focus:ring-primary dark:border-zinc-600 dark:checked:bg-primary" type="checkbox"/>
<span class="text-base text-zinc-800 dark:text-white">EV Certified</span>
</label>
<label class="flex items-center gap-3">
<input class="size-5 rounded border-2 border-zinc-300 bg-transparent text-primary focus:ring-primary dark:border-zinc-600 dark:checked:bg-primary" type="checkbox"/>
<span class="text-base text-zinc-800 dark:text-white">Engine Repair</span>
</label>
<label class="flex items-center gap-3">
<input checked="" class="size-5 rounded border-2 border-zinc-300 bg-transparent text-primary focus:ring-primary dark:border-zinc-600 dark:checked:bg-primary" type="checkbox"/>
<span class="text-base text-zinc-800 dark:text-white">Brakes</span>
</label>
<label class="flex items-center gap-3">
<input class="size-5 rounded border-2 border-zinc-300 bg-transparent text-primary focus:ring-primary dark:border-zinc-600 dark:checked:bg-primary" type="checkbox"/>
<span class="text-base text-zinc-800 dark:text-white">Transmission</span>
</label>
</div>
<button class="mt-4 text-base font-bold text-primary">Show more</button>
</section>
<div class="h-px w-full bg-zinc-200 dark:bg-zinc-800"></div>
<!-- Minimum Rating Section -->
<section class="py-6">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Minimum Rating</h2>
<div class="mt-4 space-y-4">
<label class="flex items-center gap-3">
<input checked="" class="size-5 border-2 border-zinc-300 bg-transparent text-primary focus:ring-primary dark:border-zinc-600" name="rating" type="radio"/>
<div class="flex items-center gap-1 text-yellow-400">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">star</span>
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">star</span>
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">star</span>
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">star</span>
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">star_half</span>
</div>
<span class="text-base text-zinc-800 dark:text-white">4.5 &amp; up</span>
</label>
<label class="flex items-center gap-3">
<input class="size-5 border-2 border-zinc-300 bg-transparent text-primary focus:ring-primary dark:border-zinc-600" name="rating" type="radio"/>
<div class="flex items-center gap-1 text-yellow-400">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">star</span>
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">star</span>
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">star</span>
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1, 'wght' 400;">star</span>
<span class="material-symbols-outlined text-zinc-400">star</span>
</div>
<span class="text-base text-zinc-800 dark:text-white">4.0 &amp; up</span>
</label>
</div>
</section>
<div class="h-px w-full bg-zinc-200 dark:bg-zinc-800"></div>
<!-- Availability Section -->
<section class="py-6">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Availability</h2>
<div class="mt-4 space-y-4">
<div class="flex items-center justify-between">
<span class="text-base text-zinc-800 dark:text-white">Available Now</span>
<button aria-checked="true" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" role="switch" type="button">
<span class="pointer-events-none inline-block size-5 translate-x-5 rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
<div class="flex items-center justify-between">
<span class="text-base text-zinc-800 dark:text-white">Accepting Appointments</span>
<button aria-checked="false" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-zinc-200 transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:bg-zinc-700" role="switch" type="button">
<span class="pointer-events-none inline-block size-5 translate-x-0 rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
</button>
</div>
</div>
</section>
<div class="h-px w-full bg-zinc-200 dark:bg-zinc-800"></div>
<!-- Sort By Section -->
<section class="py-6">
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Sort By</h2>
<div class="mt-4 space-y-4">
<label class="flex items-center gap-3">
<input checked="" class="size-5 border-2 border-zinc-300 bg-transparent text-primary focus:ring-primary dark:border-zinc-600" name="sort" type="radio"/>
<span class="text-base text-zinc-800 dark:text-white">Distance: Nearest First</span>
</label>
<label class="flex items-center gap-3">
<input class="size-5 border-2 border-zinc-300 bg-transparent text-primary focus:ring-primary dark:border-zinc-600" name="sort" type="radio"/>
<span class="text-base text-zinc-800 dark:text-white">Highest Rating</span>
</label>
<label class="flex items-center gap-3">
<input class="size-5 border-2 border-zinc-300 bg-transparent text-primary focus:ring-primary dark:border-zinc-600" name="sort" type="radio"/>
<span class="text-base text-zinc-800 dark:text-white">Most Reviews</span>
</label>
</div>
</section>
</main>
<!-- Sticky Footer -->
<footer class="fixed bottom-0 left-0 right-0 z-10 bg-background-light/80 p-4 backdrop-blur-sm dark:bg-background-dark/80">
<div class="h-px w-full bg-zinc-200 dark:bg-zinc-700"></div>
<div class="flex items-center gap-3 pt-4">
<button class="flex h-12 flex-1 items-center justify-center rounded-full border border-zinc-300 bg-transparent text-base font-bold text-zinc-800 dark:border-zinc-700 dark:text-white">Clear All</button>
<button class="relative flex h-12 flex-1 items-center justify-center rounded-full bg-primary text-base font-bold text-white">
<span>Apply Filters</span>
<div class="absolute -right-1 -top-1 flex size-6 items-center justify-center rounded-full bg-white text-sm font-bold text-primary dark:bg-zinc-900 dark:text-primary">5</div>
</button>
</div>
</footer>
</div>
</body></html>
