<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Update Job Status</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    /* Custom radio button SVG for dark/light mode */
    :root {
      --radio-dot-svg-dark: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
      --radio-dot-svg-light: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23101722' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
    }
     /* Custom checkbox tick SVG for dark/light mode */
    :root {
      --checkbox-tick-svg-dark: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%23101722' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      --checkbox-tick-svg-light: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
    }
    html.dark {
      --radio-dot-svg: var(--radio-dot-svg-dark);
      --checkbox-tick-svg: var(--checkbox-tick-svg-dark);
    }
    html:not(.dark) {
      --radio-dot-svg: var(--radio-dot-svg-light);
      --checkbox-tick-svg: var(--checkbox-tick-svg-light);
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5593f6",
            "background-light": "#f5f7f8",
            "background-dark": "#101722",
            "card-light": "#ffffff",
            "card-dark": "#182333",
            "border-light": "#e5e7eb",
            "border-dark": "#374151",
            "text-light": "#1f2937",
            "text-dark": "#f9fafb",
            "subtext-light": "#6b7280",
            "subtext-dark": "#9ca3af",
            "input-bg-light": "#f5f7f8",
            "input-bg-dark": "#1f2937"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark antialiased">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- This div simulates the main app screen content, blurred out -->
<div class="h-full w-full absolute inset-0 bg-background-light dark:bg-background-dark p-6">
<div class="w-full h-48 bg-card-light dark:bg-card-dark rounded-xl opacity-20"></div>
<div class="w-full h-8 mt-4 bg-card-light dark:bg-card-dark rounded-lg opacity-20"></div>
<div class="w-3/4 h-8 mt-2 bg-card-light dark:bg-card-dark rounded-lg opacity-20"></div>
</div>
<!-- Bottom Sheet Wrapper -->
<div class="flex absolute top-0 left-0 h-full w-full flex-col justify-end items-stretch bg-black/40">
<div class="flex flex-col items-stretch bg-card-light dark:bg-card-dark rounded-t-xl max-h-[90vh] overflow-y-auto">
<!-- BottomSheetHandle -->
<div class="flex-shrink-0">
<button class="flex h-5 w-full items-center justify-center pt-3 pb-1">
<div class="h-1.5 w-10 rounded-full bg-border-light dark:bg-border-dark"></div>
</button>
</div>
<!-- Header -->
<div class="flex justify-between items-center px-4 pt-3 pb-2 flex-shrink-0">
<h3 class="text-text-light dark:text-text-dark text-xl font-bold leading-tight">Update Job Status</h3>
<button class="p-2 text-subtext-light dark:text-subtext-dark">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Main Content -->
<div class="flex flex-col gap-4 p-4 overflow-y-auto">
<!-- RadioList -->
<div class="flex flex-col gap-3">
<label class="flex items-center gap-4 rounded-lg border border-solid border-border-light dark:border-border-dark p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10">
<div class="flex grow flex-col"><p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Scheduled</p></div>
<input class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-primary/20 dark:checked:border-primary dark:checked:bg-primary/20 checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="job-status" type="radio"/>
</label>
<div class="rounded-lg border border-solid border-primary bg-primary/10">
<label class="flex items-center gap-4 p-4">
<div class="flex grow flex-col"><p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">In Progress</p></div>
<input checked="" class="h-5 w-5 border-2 border-primary bg-transparent text-transparent checked:border-primary checked:bg-primary/20 dark:checked:border-primary dark:checked:bg-primary/20 checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="job-status" type="radio"/>
</label>
<div class="flex flex-col gap-4 border-t border-primary/20 px-4 pt-4 pb-4">
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Start Time</p>
<div class="flex w-full items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark focus:border-primary h-12 placeholder:text-subtext-light dark:placeholder:text-subtext-dark p-3 rounded-r-none border-r-0 text-base font-normal leading-normal" value="09:41 AM"/>
<div class="text-subtext-light dark:text-subtext-dark flex border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark items-center justify-center px-3 rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-base">schedule</span>
</div>
</div>
</label>
<div class="flex items-center gap-4">
<p class="text-text-light dark:text-text-dark text-base font-normal leading-normal flex-1 truncate">Notify customer</p>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-border-light dark:bg-border-dark p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white dark:bg-card-dark" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 3px, rgba(0, 0, 0, 0.06) 0px 1px 2px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
</div>
<label class="flex items-center gap-4 rounded-lg border border-solid border-border-light dark:border-border-dark p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10">
<div class="flex grow flex-col"><p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Awaiting Parts</p></div>
<input class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-primary/20 dark:checked:border-primary dark:checked:bg-primary/20 checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="job-status" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-border-light dark:border-border-dark p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10">
<div class="flex grow flex-col"><p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Awaiting Approval</p></div>
<input class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-primary/20 dark:checked:border-primary dark:checked:bg-primary/20 checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="job-status" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-border-light dark:border-border-dark p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10">
<div class="flex grow flex-col"><p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Completed</p></div>
<input class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-primary/20 dark:checked:border-primary dark:checked:bg-primary/20 checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="job-status" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-border-light dark:border-border-dark p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/10">
<div class="flex grow flex-col"><p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">Cancelled</p></div>
<input class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-transparent text-transparent checked:border-primary checked:bg-primary/20 dark:checked:border-primary dark:checked:bg-primary/20 checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0" name="job-status" type="radio"/>
</label>
</div>
<!-- Status Note -->
<label class="flex flex-col w-full">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2">Status Note (Optional)</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-input-bg-light dark:bg-input-bg-dark focus:border-primary h-24 placeholder:text-subtext-light dark:placeholder:text-subtext-dark p-3 text-base font-normal leading-normal" placeholder="Add a note for the customer..."></textarea>
</label>
</div>
<!-- Action Button -->
<div class="flex flex-col gap-2 p-4 border-t border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark flex-shrink-0">
<button class="flex items-center justify-center w-full bg-primary text-white font-bold text-base h-12 rounded-lg">Update Status</button>
</div>
</div>
</div>
</div>
</body></html>
