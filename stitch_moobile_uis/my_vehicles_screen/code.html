<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My Vehicles - DriveAssist</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5593f6",
              "background-light": "#f5f7f8",
              "background-dark": "#101722",
              "destructive": "#FF3B30",
              "destructive-dark": "#FF453A"
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between bg-background-light dark:bg-background-dark sticky top-0 z-10 border-b border-slate-200 dark:border-slate-800">
<div class="flex size-12 shrink-0 items-center justify-start">
<button class="flex items-center justify-center rounded-full h-10 w-10 text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined">arrow_back</span>
</button>
</div>
<h1 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">My Vehicles</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-primary text-white">
<span class="material-symbols-outlined">add</span>
</button>
</div>
</div>
<!-- Vehicle List -->
<div class="flex-grow p-4 space-y-4">
<!-- Card 1: Default Vehicle -->
<div class="flex flex-col gap-4 rounded-xl bg-white dark:bg-[#1C1C1E] p-4 shadow-sm dark:shadow-none border border-slate-200 dark:border-slate-800">
<div class="flex items-start justify-between gap-4">
<div class="flex flex-1 flex-col gap-2">
<div class="flex items-center gap-2">
<p class="text-slate-900 dark:text-white text-base font-bold leading-tight">Toyota Camry</p>
<span class="inline-flex items-center rounded-full bg-primary/20 px-2.5 py-0.5 text-xs font-semibold text-primary">Default</span>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">2021, XLE</p>
<p class="text-slate-400 dark:text-slate-500 text-xs font-normal leading-normal">VIN: ••••-1234. Mileage: 25,678 miles</p>
<p class="text-slate-400 dark:text-slate-500 text-xs font-normal leading-normal">Last updated: 07/15/2024</p>
</div>
<div class="text-primary text-4xl">
<span class="material-symbols-outlined" style="font-size: 48px; font-variation-settings: 'FILL' 1, 'wght' 200;">directions_car</span>
</div>
</div>
<div class="flex flex-wrap gap-2 pt-2 border-t border-slate-200 dark:border-slate-700">
<button class="flex min-w-[70px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-3 bg-slate-100 dark:bg-slate-700/50 text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal">
<span class="truncate">Edit</span>
</button>
<button class="flex min-w-[70px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-3 bg-slate-100 dark:bg-slate-700/50 text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal" disabled="">
<span class="truncate">Set as Default</span>
</button>
<button class="flex min-w-[70px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-3 bg-destructive/10 dark:bg-destructive-dark/20 text-destructive dark:text-destructive-dark text-sm font-medium leading-normal">
<span class="truncate">Delete</span>
</button>
</div>
</div>
<!-- Card 2: Secondary Vehicle -->
<div class="flex flex-col gap-4 rounded-xl bg-white dark:bg-[#1C1C1E] p-4 shadow-sm dark:shadow-none border border-slate-200 dark:border-slate-800">
<div class="flex items-start justify-between gap-4">
<div class="flex flex-1 flex-col gap-2">
<p class="text-slate-900 dark:text-white text-base font-bold leading-tight">Honda Civic</p>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">2019, LX</p>
<p class="text-slate-400 dark:text-slate-500 text-xs font-normal leading-normal">VIN: ••••-5678. Mileage: 45,123 miles</p>
<p class="text-slate-400 dark:text-slate-500 text-xs font-normal leading-normal">Last updated: 06/20/2024</p>
</div>
<div class="text-primary text-4xl">
<span class="material-symbols-outlined" style="font-size: 48px; font-variation-settings: 'FILL' 1, 'wght' 200;">directions_car</span>
</div>
</div>
<div class="flex flex-wrap gap-2 pt-2 border-t border-slate-200 dark:border-slate-700">
<button class="flex min-w-[70px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-3 bg-slate-100 dark:bg-slate-700/50 text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal">
<span class="truncate">Edit</span>
</button>
<button class="flex min-w-[70px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-3 bg-slate-100 dark:bg-slate-700/50 text-slate-800 dark:text-slate-200 text-sm font-medium leading-normal">
<span class="truncate">Set as Default</span>
</button>
<button class="flex min-w-[70px] flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-3 bg-destructive/10 dark:bg-destructive-dark/20 text-destructive dark:text-destructive-dark text-sm font-medium leading-normal">
<span class="truncate">Delete</span>
</button>
</div>
</div>
<!-- Empty State Example (commented out, can be used dynamically) -->
<!--
            <div class="flex flex-col items-center justify-center text-center p-8 mt-16">
                <div class="text-primary text-6xl mb-4">
                    <span class="material-symbols-outlined" style="font-size: 96px; font-variation-settings: 'FILL' 0, 'wght' 200;">garage_home</span>
                </div>
                <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-2">Your Garage is Empty</h2>
                <p class="text-slate-500 dark:text-slate-400 mb-6 max-w-xs">Add your first vehicle to get started with diagnostics and expert help.</p>
                <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
                    <span class="truncate">Add Vehicle</span>
                </button>
            </div>
            -->
</div>
</div>
</body></html>
