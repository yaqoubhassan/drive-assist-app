<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DriveAssist - Describe Problem</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5593f6",
            "background-light": "#f5f7f8",
            "background-dark": "#101722",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-screen w-full max-w-md flex-col">
<!-- Top App Bar -->
<header class="flex shrink-0 items-center justify-between bg-background-light p-4 pb-2 dark:bg-background-dark">
<div class="flex size-12 items-center justify-start">
<span class="material-symbols-outlined text-gray-800 dark:text-white" style="font-size: 24px;">arrow_back</span>
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white">Step 2 of 4</h2>
<div class="flex size-12 items-center justify-end">
<button class="flex h-12 min-w-0 cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-xl bg-transparent p-0 text-base font-bold leading-normal tracking-[0.015em] text-gray-800 dark:text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto px-4">
<!-- Headline & Body Text -->
<h1 class="pt-6 pb-1 text-3xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">Describe the Problem</h1>
<p class="pb-3 text-base font-normal leading-normal text-gray-600 dark:text-gray-400">The more details, the better</p>
<!-- Tabs -->
<div class="pb-3">
<div class="flex border-b border-gray-200 dark:border-gray-700">
<a class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-primary pb-[13px] pt-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em] text-primary">Text</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-transparent pb-[13px] pt-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em] text-gray-500 dark:text-gray-400">Voice</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center border-b-[3px] border-b-transparent pb-[13px] pt-4" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em] text-gray-500 dark:text-gray-400">Photos</p>
</a>
</div>
</div>
<!-- Text Field -->
<div class="flex w-full flex-wrap items-end gap-4 py-3">
<label class="flex min-w-40 flex-1 flex-col">
<textarea class="form-input min-h-36 w-full flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-gray-50 p-4 text-base font-normal leading-normal text-gray-900 placeholder:text-gray-500 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder:text-gray-400 dark:focus:border-primary" placeholder="e.g., I hear a rattling sound from the engine when I accelerate..."></textarea>
</label>
</div>
<p class="px-1 text-right text-sm text-gray-500 dark:text-gray-400">0/500</p>
<!-- Suggestion Chips -->
<div class="flex flex-wrap gap-2 pt-4">
<button class="rounded-full border border-primary/50 bg-primary/20 px-4 py-2 text-sm font-medium text-primary dark:border-primary/40 dark:bg-primary/30">Strange noise</button>
<button class="rounded-full border border-gray-300 bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">Warning light</button>
<button class="rounded-full border border-gray-300 bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">Won't start</button>
<button class="rounded-full border border-gray-300 bg-gray-100 px-4 py-2 text-sm font-medium text-gray-700 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300">Smell</button>
</div>
</main>
<!-- Footer -->
<footer class="mt-auto shrink-0 bg-background-light px-4 pt-4 pb-6 dark:bg-background-dark">
<button class="w-full cursor-not-allowed rounded-xl bg-gray-300 py-4 text-center text-base font-bold text-gray-500 dark:bg-gray-700 dark:text-gray-400">Continue</button>
<div class="pt-4 text-center">
<a class="text-sm font-medium text-primary" href="#">Need help?</a>
</div>
</footer>
</div>
</body></html>
