<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Contact Expert Modal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5593f6",
            "background-light": "#f5f7f8",
            "background-dark": "#101722",
            "surface-light": "#ffffff",
            "surface-dark": "#1c2431",
            "border-light": "#e5e7eb",
            "border-dark": "#3b4454",
            "text-primary-light": "#1f2937",
            "text-primary-dark": "#f9fafb",
            "text-secondary-light": "#6b7280",
            "text-secondary-dark": "#9ca3af"
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }

    .radio-dot-svg {
      --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display flex justify-center items-end min-h-screen">
<div class="relative w-full max-w-lg h-auto flex flex-col group/design-root">
<!-- Bottom Sheet Container -->
<div class="flex flex-col bg-surface-light dark:bg-surface-dark rounded-t-xl overflow-hidden shadow-2xl max-h-[90vh]">
<!-- BottomSheetHandle -->
<div class="flex h-5 w-full items-center justify-center pt-3 flex-shrink-0">
<div class="h-1 w-9 rounded-full bg-border-light dark:bg-border-dark"></div>
</div>
<!-- TopAppBar -->
<div class="flex items-center p-4 pb-0 flex-shrink-0">
<div class="flex size-12 shrink-0 items-center justify-start"></div>
<h2 class="text-text-primary-light dark:text-text-primary-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Contact John's Auto Repair</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-text-primary-light dark:text-text-primary-dark gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
</div>
<!-- Subtitle -->
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-normal leading-normal px-4 text-center">Send your inquiry</p>
<!-- Scrollable Content Area -->
<div class="overflow-y-auto px-4 pb-4">
<!-- ListItem -->
<div class="flex items-center gap-4 bg-transparent py-4 my-2 justify-between">
<div class="flex items-center gap-4">
<div class="text-text-primary-light dark:text-text-primary-dark flex items-center justify-center rounded-lg bg-background-light dark:bg-background-dark shrink-0 size-10">
<span class="material-symbols-outlined">description</span>
</div>
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal flex-1 truncate">Attach Diagnosis Card</p>
</div>
<div class="shrink-0">
<div class="text-text-secondary-light dark:text-text-secondary-dark flex size-7 items-center justify-center">
<span class="material-symbols-outlined">arrow_forward_ios</span>
</div>
</div>
</div>
<!-- RadioList -->
<div class="flex flex-col gap-3 py-2 radio-dot-svg">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium pb-1">Preferred contact method</p>
<label class="flex items-center gap-4 rounded-xl border border-solid border-border-light dark:border-border-dark p-[15px] flex-row-reverse">
<input checked="" class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-transparent text-primary checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="contact-method" type="radio"/>
<div class="flex grow flex-col">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal">Email</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-border-light dark:border-border-dark p-[15px] flex-row-reverse">
<input class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-transparent text-primary checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="contact-method" type="radio"/>
<div class="flex grow flex-col">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal">Phone call</p>
</div>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-border-light dark:border-border-dark p-[15px] flex-row-reverse">
<input class="h-5 w-5 border-2 border-border-light dark:border-border-dark bg-transparent text-primary checked:border-primary checked:bg-primary checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-primary" name="contact-method" type="radio"/>
<div class="flex grow flex-col">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal">Text message</p>
</div>
</label>
</div>
<!-- Input Fields -->
<div class="flex flex-col gap-4 py-4">
<div>
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-1" for="name">Name</label>
<input class="w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark focus:border-primary focus:ring-primary" id="name" type="text" value="Jane Doe"/>
</div>
<div>
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-1" for="email">Email</label>
<input class="w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark focus:border-primary focus:ring-primary" id="email" type="email" value="jane.doe@example.com"/>
</div>
<div>
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-1" for="phone">Phone</label>
<input class="w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark focus:border-primary focus:ring-primary" id="phone" type="tel" value="+1 (555) 123-4567"/>
</div>
</div>
<!-- Text Area -->
<div class="py-2">
<label class="block text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark mb-1" for="message">Your Message</label>
<textarea class="w-full rounded-lg border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark focus:border-primary focus:ring-primary" id="message" placeholder="Describe your issue or question..." rows="4"></textarea>
<p class="text-xs text-right text-text-secondary-light dark:text-text-secondary-dark mt-1">0 / 500</p>
</div>
<!-- Chips for best time to contact -->
<div class="py-4">
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium pb-2">Best time to contact</p>
<div class="flex flex-wrap gap-2">
<button class="px-4 py-2 text-sm font-medium rounded-full bg-primary/20 text-primary border border-primary">Morning</button>
<button class="px-4 py-2 text-sm font-medium rounded-full bg-transparent text-text-secondary-light dark:text-text-secondary-dark border border-border-light dark:border-border-dark">Afternoon</button>
<button class="px-4 py-2 text-sm font-medium rounded-full bg-transparent text-text-secondary-light dark:text-text-secondary-dark border border-border-light dark:border-border-dark">Evening</button>
</div>
</div>
<!-- Checkbox -->
<div class="flex items-start gap-3 py-4">
<input class="h-5 w-5 mt-0.5 rounded border-border-light dark:border-border-dark text-primary focus:ring-primary" id="agreement" type="checkbox"/>
<label class="text-sm text-text-secondary-light dark:text-text-secondary-dark" for="agreement">I agree to share my information with this expert.</label>
</div>
</div>
<!-- Action Footer -->
<div class="flex flex-col items-center gap-3 p-4 border-t border-border-light dark:border-border-dark flex-shrink-0 bg-surface-light dark:bg-surface-dark">
<button class="w-full bg-primary text-white font-bold py-3.5 px-6 rounded-xl text-base">Send Message</button>
<p class="text-xs text-text-secondary-light dark:text-text-secondary-dark">Average response time: 2-4 hours</p>
</div>
</div>
</div>
</body></html>
