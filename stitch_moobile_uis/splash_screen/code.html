<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DriveAssist Splash Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5593f6",
              "background-light": "#f5f7f8",
              "background-dark": "#101722",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: inherit;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex h-screen min-h-screen w-full flex-col bg-gradient-to-b from-[#1a237e] to-[#673ab7] font-display text-white overflow-hidden">
<!-- Centered Content Stack -->
<div class="flex flex-1 flex-col items-center justify-center p-6 text-center">
<!-- Icon -->
<div class="mb-6">
<span class="material-symbols-outlined !text-[120px] text-white" data-icon="directions_car"></span>
</div>
<!-- App Name (HeadlineText) -->
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight">DriveAssist</h1>
<!-- Tagline (TitleText modified) -->
<h2 class="text-white/80 text-lg font-normal leading-tight tracking-[-0.015em] mt-2">Your Car's Smart Companion</h2>
</div>
<!-- Version Number (MetaText) -->
<div class="absolute bottom-4 right-4">
<p class="text-white/60 text-xs font-normal leading-normal">v1.0.0</p>
</div>
</div>
</body></html>
