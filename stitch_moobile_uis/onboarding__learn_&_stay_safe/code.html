<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
    tailwind.config = {

<!-- Illustration -->
<div class="flex w-full max-w-xs grow items-center justify-center">
<div class="aspect-square w-full">
<img class="h-full w-full object-contain" data-alt="Stylized illustration of learning resources, including a book, road sign, and a lightbulb, representing knowledge and safety." src="https://lh3.googleusercontent.com/aida-public/AB6AXuBa-TdPeK0QsMqE4S5XdmRyWZgss9LH6yOpBxYGurTK9TTfZPdZEuDfTFzH78qwxhUswPo58e_txLBMd5fYqtV5OwB4WPbXQzJkXs4PtJNiTv1WgFZTzN4AJuSkvHQNo7l7tQR-hE3l2Iy7rP9Pw1p_rRMa9iiJUlyplfGs4-6IqJ4L6HCc9lGVTUXmmvuVwxp2pciMO9p7uVmQCW_yWUbwlKvAP9AyHRpdI7pdWgQGyUEq9BEjRyoaG7JEIkZ3HZ-dxDqIHPcsf_CG"/>
</div>
</div>
<!-- Text Block -->
<div class="w-full shrink-0 py-8">
<h2 class="text-[28px] font-bold leading-tight tracking-tight text-gray-800 dark:text-white">Learn &amp; Stay Safe</h2>
<p class="pt-2 text-base font-normal leading-normal text-gray-600 dark:text-gray-300">Access road signs, maintenance guides, and driving tips anytime.</p>
</div>
</main>
<!-- Footer with Page Indicators and Button -->
<footer class="flex h-36 shrink-0 flex-col items-center justify-end space-y-6">
<!-- Page Indicators -->
<div class="flex flex-row items-center justify-center gap-2">
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2 w-2 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="h-2.5 w-5 rounded-full bg-primary"></div>
</div>
<!-- Primary Button -->
<button class="flex h-12 min-w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-6 text-base font-bold text-white shadow-lg shadow-primary/30 transition-shadow hover:shadow-xl hover:shadow-primary/40">
